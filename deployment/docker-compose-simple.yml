version: '3.8'

services:
  # MySQL 数据库 - Simple版本（当前使用的数据库）
  mysql-simple:
    image: mysql:8.0
    container_name: fashion-mysql-simple
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: fashion_supplychain
    volumes:
      # 数据持久化 - 使用已有的volume
      - mysql-fashion-data:/var/lib/mysql
    networks:
      - fashion-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pchangeme"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

networks:
  fashion-net:
    driver: bridge

volumes:
  # 使用外部已存在的volume，不会重新创建
  mysql-fashion-data:
    external: true
