version: '3.8'

# =====================================================
# 完整生产环境 Docker Compose
# 包含：后端 + 前端 + MySQL + Redis
# 使用方式：
#   1. 复制 .env.example 为 .env，填写真实配置
#   2. docker-compose -f docker-compose-prod.yml up -d
# =====================================================

services:

  # ---- MySQL 数据库 ----
  mysql:
    image: mysql:8.0
    container_name: fashion-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: fashion_supplychain
      MYSQL_USER: ${MYSQL_USER:-fashion}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fashion-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # ---- Redis 缓存 ----
  redis:
    image: redis:7-alpine
    container_name: fashion-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - fashion-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ---- Spring Boot 后端 ----
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fashion-backend-prod
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 8088
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fashion_supplychain?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      APP_AUTH_JWT_SECRET: ${JWT_SECRET}
      WECHAT_MP_APPID: ${WECHAT_APPID}
      WECHAT_MP_SECRET: ${WECHAT_SECRET}
      WECHAT_MINI_PROGRAM_MOCK_ENABLED: "false"
      FLYWAY_ENABLED: "true"
      FASHION_DB_INITIALIZER_ENABLED: "false"
      APP_CORS_ALLOWED_ORIGIN_PATTERNS: ${CORS_ORIGINS:-https://*.tcloudbase.com,https://*.ap-shanghai.service.tcloudbase.com}
      TZ: Asia/Shanghai
    volumes:
      - uploads-data:/uploads
      - backend-logs:/logs
    networks:
      - fashion-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---- React 前端（Nginx） ----
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: fashion-frontend-prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_URL: http://backend:8088
    ports:
      - "80:80"
      - "443:443"
    networks:
      - fashion-net

networks:
  fashion-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  uploads-data:
  backend-logs:
