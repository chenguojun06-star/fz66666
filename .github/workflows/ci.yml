name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: åç«¯æµ‹è¯•
    runs-on: ubuntu-latest

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½® JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: è¿è¡Œåç«¯å•å…ƒæµ‹è¯•ï¼ˆçº¯Mockï¼Œæ— éœ€æ•°æ®åº“ï¼‰
      working-directory: ./backend
      run: |
        mvn clean test \
          -Dtest="ProductionOrderOrchestratorTest,MaterialReconciliationOrchestratorTest*,ProductWarehousingOrchestratorTest*" \
          -Dspring.profiles.active=test \
          -DfailIfNoTests=false

  frontend-build:
    name: å‰ç«¯æ„å»º
    runs-on: ubuntu-latest

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½® Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: å®‰è£…ä¾èµ–
      working-directory: ./frontend
      run: npm install --legacy-peer-deps

    - name: è¿è¡Œæ„å»º
      working-directory: ./frontend
      run: npm run build

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 7

  deploy:
    name: éƒ¨ç½²åˆ°å¾®ä¿¡äº‘æ‰˜ç®¡
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    # ä»… push åˆ° main åˆ†æ”¯æ—¶éƒ¨ç½²ï¼ˆPR ä¸éƒ¨ç½²ï¼‰
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      CLOUDBASE_ENV_ID: ${{ secrets.CLOUDBASE_ENV_ID }}
      CLOUDBASE_SECRET_ID: ${{ secrets.CLOUDBASE_SECRET_ID }}
      CLOUDBASE_SECRET_KEY: ${{ secrets.CLOUDBASE_SECRET_KEY }}

    steps:
    - name: æ£€æŸ¥å¿…è¦ Secrets æ˜¯å¦å·²é…ç½®
      run: |
        if [ -z "$CLOUDBASE_ENV_ID" ] || [ -z "$CLOUDBASE_SECRET_ID" ] || [ -z "$CLOUDBASE_SECRET_KEY" ]; then
          echo "âš ï¸  GitHub Secrets æœªé…ç½®ï¼Œè·³è¿‡éƒ¨ç½²ã€‚"
          echo "è¯·åœ¨ä»“åº“ Settings â†’ Secrets and variables â†’ Actions ä¸­æ·»åŠ ï¼š"
          echo "  CLOUDBASE_ENV_ID / CLOUDBASE_SECRET_ID / CLOUDBASE_SECRET_KEY"
          echo "  ä»¥åŠ MYSQL_HOST / MYSQL_USER / MYSQL_PASSWORD / REDIS_HOST"
          echo "  JWT_SECRET / WECHAT_APPID / WECHAT_SECRET"
          exit 0
        fi
        echo "âœ… Secrets å·²é…ç½®ï¼Œç»§ç»­éƒ¨ç½²..."

    - name: æ£€å‡ºä»£ç 
      if: ${{ env.CLOUDBASE_ENV_ID != '' && env.CLOUDBASE_SECRET_ID != '' }}
      uses: actions/checkout@v4

    - name: è®¾ç½® Node.js
      if: ${{ env.CLOUDBASE_ENV_ID != '' && env.CLOUDBASE_SECRET_ID != '' }}
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: å®‰è£… CloudBase CLI
      if: ${{ env.CLOUDBASE_ENV_ID != '' && env.CLOUDBASE_SECRET_ID != '' }}
      run: npm install -g @cloudbase/cli@latest

    - name: æ›¿æ¢ cloudbaserc.json ä¸­çš„å ä½ç¬¦
      if: ${{ env.CLOUDBASE_ENV_ID != '' && env.CLOUDBASE_SECRET_ID != '' }}
      env:
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        WECHAT_APPID: ${{ secrets.WECHAT_APPID }}
        WECHAT_SECRET: ${{ secrets.WECHAT_SECRET }}
      run: |
        sed -i "s/{{ENV_ID}}/${CLOUDBASE_ENV_ID}/g" cloudbaserc.json
        sed -i "s|{{MYSQL_HOST}}|${MYSQL_HOST}|g" cloudbaserc.json
        sed -i "s/{{MYSQL_USER}}/${MYSQL_USER}/g" cloudbaserc.json
        sed -i "s/{{MYSQL_PASSWORD}}/${MYSQL_PASSWORD}/g" cloudbaserc.json
        sed -i "s/{{REDIS_HOST}}/${REDIS_HOST}/g" cloudbaserc.json
        sed -i "s/{{JWT_SECRET}}/${JWT_SECRET}/g" cloudbaserc.json
        sed -i "s/{{WECHAT_APPID}}/${WECHAT_APPID}/g" cloudbaserc.json
        sed -i "s/{{WECHAT_SECRET}}/${WECHAT_SECRET}/g" cloudbaserc.json
        echo "ğŸ“‹ æ›¿æ¢å envId: $(cat cloudbaserc.json | python3 -c 'import sys,json; print(json.load(sys.stdin)["envId"])')"

    - name: éƒ¨ç½²åç«¯ + å‰ç«¯åˆ°å¾®ä¿¡äº‘æ‰˜ç®¡
      if: ${{ env.CLOUDBASE_ENV_ID != '' && env.CLOUDBASE_SECRET_ID != '' }}
      run: |
        tcb framework deploy \
          --envId "${CLOUDBASE_ENV_ID}" \
          --secretId "${CLOUDBASE_SECRET_ID}" \
          --secretKey "${CLOUDBASE_SECRET_KEY}" \
          --verbose

  notify:
    name: é€šçŸ¥ç»“æœ
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, deploy]
    if: always()

    steps:
    - name: å‘é€é€šçŸ¥
      run: |
        echo "CI/CD Pipeline å®Œæˆ"
        echo "åç«¯æµ‹è¯•: ${{ needs.backend-test.result }}"
        echo "å‰ç«¯æ„å»º: ${{ needs.frontend-build.result }}"
        echo "éƒ¨ç½²ç»“æœ: ${{ needs.deploy.result }}"
