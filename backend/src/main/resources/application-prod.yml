# 生产环境配置
# 所有敏感配置通过环境变量注入，不要在此文件中硬编码

spring:
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis 生产配置
  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    password: ${SPRING_REDIS_PASSWORD:}
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 2

  # 生产环境启用 Flyway 进行数据库迁移管理
  flyway:
    enabled: ${FLYWAY_ENABLED:true}

# 生产环境日志配置 - 降低日志级别
logging:
  level:
    com.fashion.supplychain: info
    org.springframework: warn
    org.springframework.web: warn
    org.springframework.security: warn
    org.apache.ibatis: warn
    com.baomidou.mybatisplus: warn
  file:
    name: /logs/fashion-supplychain.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 5GB

# 生产环境禁用数据库初始化器（使用 Flyway 管理）
fashion:
  db:
    initializer-enabled: false
  upload-path: /uploads/

# 生产环境 CORS（允许微信云托管默认域名和自定义域名）
app:
  cors:
    allowed-origin-patterns: ${APP_CORS_ALLOWED_ORIGIN_PATTERNS:https://*.tcloudbase.com,https://*.ap-shanghai.service.tcloudbase.com}
    allow-credentials: true

# 生产环境隐藏健康检查详情
management:
  endpoint:
    health:
      show-details: never
