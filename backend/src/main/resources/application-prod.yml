# 生产环境配置
# 所有敏感配置通过环境变量注入，不要在此文件中硬编码

spring:
  datasource:
    hikari:
      maximum-pool-size: 20
      # 云托管容器会休眠，minimum-idle=0 避免保留空闲连接被 MySQL 断掉后唤醒失败
      minimum-idle: 0
      connection-timeout: 30000
      # idle-timeout: 容器休眠时空闲连接会被杀掉，设短一点让 HikariCP 主动回收
      idle-timeout: 180000
      # max-lifetime: 必须小于 MySQL wait_timeout(默认28800s=480min)，留出余量
      max-lifetime: 1200000
      # keepalive-time: 每隔2分钟发一次心跳，防止云网络层把空闲TCP连接踢掉
      keepalive-time: 120000
      # 连接验证查询
      connection-test-query: SELECT 1

  # Redis 生产配置（可选，不可用时降级为单机模式）
  redis:
    host: ${SPRING_REDIS_HOST:127.0.0.1}
    port: ${SPRING_REDIS_PORT:6379}
    password: ${SPRING_REDIS_PASSWORD:}
    timeout: 500ms
    connect-timeout: 500ms
    lettuce:
      shutdown-timeout: 100ms
      pool:
        max-active: 8
        max-idle: 4
        min-idle: 0

  # 生产环境启用 Flyway 进行数据库迁移管理
  flyway:
    enabled: ${FLYWAY_ENABLED:true}

# 生产环境日志配置 - 降低日志级别
logging:
  level:
    com.fashion.supplychain: info
    org.springframework: warn
    org.springframework.web: warn
    org.springframework.security: warn
    org.apache.ibatis: warn
    com.baomidou.mybatisplus: warn
  file:
    name: /logs/fashion-supplychain.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 5GB

# 生产环境禁用数据库初始化器（使用 Flyway 管理）
fashion:
  db:
    initializer-enabled: false
  upload-path: /uploads/
  # 腾讯云 COS 文件存储（可选，配置后自动启用）
  # 必需设置以下环境变量：COS_SECRET_ID、COS_SECRET_KEY、COS_BUCKET
  cos:
    secret-id: ${COS_SECRET_ID:}
    secret-key: ${COS_SECRET_KEY:}
    region: ${COS_REGION:ap-shanghai}
    bucket: ${COS_BUCKET:}

# 生产环境 CORS（允许微信云托管默认域名和自定义域名）
app:
  cors:
    allowed-origin-patterns: ${APP_CORS_ALLOWED_ORIGIN_PATTERNS:https://*.tcloudbase.com,https://*.ap-shanghai.service.tcloudbase.com}
    allow-credentials: true

# 生产环境隐藏健康检查详情
management:
  endpoint:
    health:
      show-details: never
