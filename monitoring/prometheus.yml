# Prometheus 配置文件
# 用于收集应用监控指标

global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    monitor: 'fashion-supplychain'

# 告警规则（可选）
rule_files:
  # - "alert_rules.yml"

# 抓取目标配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 服装供应链应用监控
  - job_name: 'fashion-supplychain'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8088']  # 应用地址
    scrape_interval: 5s
    scrape_timeout: 3s
